[package]
name = "blockchain"
version = "0.1.0"
edition = "2021"

[dependencies]
methods = { path = "../methods" }
fleetcore = { path = "../fleetcore" }
risc0-zkvm = { version = "2.0.2" }
axum = { version = "0.7.7", features = ["http1", "http2", "ws", "macros"] }
