tower = "0.5.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_derive = "1.0"
futures = "0.3.31"
http = "1.1.0"
sha2 = "0.10"
rand = "0.8"
ed25519-dalek = "2.0.0"
